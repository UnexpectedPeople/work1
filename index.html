<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//css/fonts.css">
    <link rel="stylesheet" href="//css/reset.css">
    <link rel="stylesheet" href="//css/style.css">
    <link rel="shortcut icon" href="//images/favicon/favicon-32x32.png">
    <title>DuoLa</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo">
                        <a href="#">
                            <img src="//images/logos/DuoLa.png" alt="Logo">
                        </a>
                    </div>
                    <a href="#" class="header__menu">
                        <img src="//images/logos/Vector.svg" alt="Logo">
                    </a>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="main__inner">
                    <h1 class="header__h1">Найдя доулу вы обретаете</h1>
                    <div class="main__content">
                        <div class="flipper">
                            <div class="dropping-texts">
                                <div>Спокойствие</div>
                                <div>Поддержку</div>
                                <div>Хорошие воспоминание о родах</div>
                            </div>
                        </div>
                        <div class="main__button">
                            <a href="#" class="button">
                                Найти доулу
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
